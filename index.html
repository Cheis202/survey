<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>
    <main>
        <div>
            <h1 id="title">Survey form</h1>
            <p id="description">Thank you for your time</p>
        </div>
    
        <form class="form" id="survey-form">
            
            <div>
                <label id="name-label" for="">Name</label><br><br>
                <input class="input-important" placeholder="Enter your name" id="name" type="text">
            </div>
    
            <div>
                <label id="email-label" for="">Email</label><br><br>
                <input class="input-important" placeholder="Enter your email" id="email" type="email">
            </div>
    
            <div>
                <label id="number-label" for="">Age(optional)</label><br><br>
                <input class="input-important" placeholder="Age" id="number" type="number" min="0" max="200">
            </div>
            <div>
                <label for="">Which option best describes your current role?</label><br><br>
    
                <select class="select-important" aria-placeholder="Select your role" name="role" id="dropdown">
                    <option value="Select your current role">Select your current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="radio-buttons">
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <div class="radio-btn">
                    <input type="radio" id="Definitely" name="recommend" value="Definitely">        
                    <label for="Definitely">Definitely</label>
                </div>
                
                <div class="radio-btn">
                    <input type="radio" id="Maybe" name="recommend" value="Maybe">           
                    <label for="Maybe">Maybe</label>
    
                </div >
                
                <div class="radio-btn">
                    <input type="radio" id="Not sure" name="recommend" value="Not sure">
                    <label for="Not sure">Not sure</label>
    
                </div>
    
            </div>
            <div>
                <label for="">What is your favorite feature of freeCodeCamp?</label><br><br>
    
                <select class="select-important" name="feature" id="dropdown">
                    <option value="Select an option">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
    
                </select>
            </div>
            <div>
                <label>What would you like to see improved? (Check all that apply)</label><br><br>
    
                <input type="checkbox" id="option1" name="option1" value="Front-end Projects">
                <label for="option1"> Front-end Projects</label><br>
    
                <input type="checkbox" id="option2" name="option2" value="Back-end Projects">
                <label for="option2"> Back-end Projects</label><br>
    
                <input type="checkbox" id="option3" name="option3" value="Data Visualization">
                <label for="option3"> Data Visualization</label><br>
    
                <input type="checkbox" id="option4" name="option4" value="Challenges">
                <label for="option4"> Challenges</label><br>
    
                <input type="checkbox" id="option5" name="option5" value="Open Source Community">
                <label for="option5"> Open Source Community</label><br>
    
                <input type="checkbox" id="option6" name="option6" value="Gitter help rooms">
                <label for="option6"> Gitter help rooms</label><br>
    
                <input type="checkbox" id="option7" name="option7" value="Videos">
                <label for="option7"> Videos</label><br>
    
                <input type="checkbox" id="option8" name="option8" value="City Meetups">
                <label for="option8"> City Meetups</label><br>
    
                <input type="checkbox" id="option9" name="option9" value="Wiki">
                <label for="option9"> Wiki</label><br>
    
                <input type="checkbox" id="option10" name="option10" value="Forum">
                <label for="option10"> Forum</label><br>
    
                <input type="checkbox" id="option11" name="option11" value="Additional Courses">
                <label for="option11"> Additional Courses</label><br>
                
            </div>
            <div>
                <label for="">Any comments or suggestions?</label><br><br>
    
                <textarea placeholder="Enter your comments..." class="textarea-width" name="" id="" cols="30" rows="10"></textarea>
    
            </div>
            <button  id="submit">Submit</button>
    
        </form>
    </main>
    
    
</body>
</html>
